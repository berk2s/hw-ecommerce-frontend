<!DOCTYPE html>
<html class="no-js" lang="" http-equiv="x-ua-compatible" content="IE=edge">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>Berk's Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="shadow-header">
        <div class="brand-area">
          <span class="brand-text">Berk's Store</span>
        </div>

        <div class="button-area">
          <a class="button outline-button">
            <span>Sign in</span>
          </a>

          <a class="button shadow-button">
            <span>My card</span>
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="page-content">
          <div class="item-list-area js-item-list-area"></div>

          <div class="load-more-btn-area">
            <button class="button basic-button js-load-more-btn">
              <span class="js-load-more-btn-text">Load more</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="js/api.js"></script>
    <script src="js/template.js"></script>
    <script src="js/product-list.js"></script>
  </body>
</html>
