<!DOCTYPE html>
<html class="no-js" lang="" http-equiv="x-ua-compatible" content="IE=edge">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>Berk's Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <main class="main">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height:100vh">
                <div class="col-4 justify-center">
                    <h2 class="brand-text text-center">Berk's Store</h2>
                    <p class="text-center">To continue, please sign in to your account</p>

                    <form class="login-form" action="" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="E-Mail" id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                        </div>
                        <button class="button basic-button js-sign-in-btn">
                                    <span">Sign in</span>
                                  </button>

                    </form>

                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="../../dist/bundle.js"></script>

</body>

</html>
